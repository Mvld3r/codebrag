<div class="diff-wrapper" ng-controller="CommitDetailsCtrl" diff-scroll-spy>
    <div class="diff-container" ng-hide="currentCommit">
        <div class="diff-loading">
            <img src="assets/images/loader-v2.gif"/>
        </div>
    </div>
    <div class="diff-container clearfix" ng-show="currentCommit">

        <div class="authored-box">
            <div class="author-box"><user-avatar url="currentCommit.info.authorAvatarUrl"></user-avatar></div>
            <div class="info-box">
                <div class="commit-name">
                    <commit-msg-headline message="currentCommit.info.message"></commit-msg-headline>
                </div>
                <div>
                    <commit-msg-detailed message="currentCommit.info.message"></commit-msg-detailed>
                </div>
                <div class="info-line"><span class="username">{{currentCommit.info.authorName}}</span><span class="time">{{currentCommit.info.date | relativeDate}}</span></div>
            </div>
            <div class="reviewers-info help-bubble" ng-show="currentCommit.hasAtLeastReviewers(1)">
                <span>{{ currentCommit.info.reviewers | displayReviewers }}</span>
                <div class="help-info" ng-show="currentCommit.hasAtLeastReviewers(2)">
                    <ul class="reviewers-list">
                        <li ng-repeat="r in currentCommit.info.reviewers">{{ r.fullName }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <ng-include src="'views/secured/commits/diff.html'"></ng-include>
    </div>
    <div expand-collapse-list class="toggle-diff-container-btn"><i class="icon-chevron-left"></i></div>
</div>
